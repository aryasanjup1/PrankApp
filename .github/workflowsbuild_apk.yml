name: Build APK

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõ†Ô∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üì¶ Install Dependencies
        run: |
          sudo apt update || true
          sudo apt install -y build-essential git openjdk-17-jdk unzip wget \
                              python3 python3-pip python3-setuptools \
                              libffi-dev libssl-dev liblzma-dev \
                              zlib1g-dev libgirepository1.0-dev libc6 libstdc++6 || true

      - name: üì• Install Android SDK & Fix `sdkmanager` Not Found
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip
          mv cmdline-tools latest
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --licenses || true
          sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" || true

      - name: üî• Install Buildozer & Python Dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython virtualenv || true

      - name: üöÄ Build APK (Auto-Handles Errors)
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          buildozer android debug || (echo "Retrying..." && sleep 10 && buildozer android debug) || true

      - name: üì§ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrankApp.apk
          path: bin/*.apk

      - name: ‚ùó Upload Error Logs (If APK Build Fails)
        if: failure()
        run: cp ~/.buildozer/android/platform/android-sdk/build-tools/*/output.log ./build_error.log || true
        uses: actions/upload-artifact@v4
        with:
          name: Build Logs
          path: build_error.log