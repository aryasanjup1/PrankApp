name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 to avoid missing package issues

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git openjdk-17-jdk unzip wget \
            python3 python3-pip python3-setuptools \
            libffi-dev libssl-dev liblzma-dev \
            zlib1g-dev libgirepository1.0-dev libc6 libstdc++6

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv
          sudo apt install -y ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Initialize Buildozer
        run: |
          cd $GITHUB_WORKSPACE
          buildozer init || true  # Creates buildozer.spec if missing

      - name: Build APK
        run: |
          cd $GITHUB_WORKSPACE
          buildozer -v android debug || (echo "Build failed!" && exit 1)

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrankApp-APK
          path: bin/*.apk
