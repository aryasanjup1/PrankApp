name: Build APK

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git openjdk-17-jdk unzip wget \
                              python3 python3-pip python3-setuptools \
                              libffi-dev libssl-dev liblzma-dev zlib1g-dev \
                              libgirepository1.0-dev libc6 libstdc++6

      - name: Install Android SDK & Buildozer
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          rm sdk-tools.zip
          
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Initialize Buildozer
        run: |
          chmod +x ./buildozer.spec || buildozer init
          sed -i 's/python3/python3.10/' buildozer.spec
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/# android.archs = arm64-v8a armeabi-v7a/android.archs = arm64-v8a armeabi-v7a/' buildozer.spec

      - name: Build APK (With Error Handling)
        run: |
          chmod +x $(which buildozer) || sudo chmod +x $(which buildozer)
          buildozer android debug || (echo "BUILD FAILED!" && buildozer android clean && buildozer android debug)

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrankApp-APK
          path: bin/*.apk
