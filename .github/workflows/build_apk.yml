name: Build APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main  # Runs when changes are pushed to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› ï¸ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”„ Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ” Install System Dependencies
      run: |
        sudo apt update && sudo apt install -y \
          build-essential \
          python3-pip \
          python3-venv \
          openjdk-17-jdk \
          libssl-dev \
          zlib1g-dev \
          libffi-dev \
          libsqlite3-dev \
          libncurses5 \
          libncursesw5 \
          git

    - name: ğŸ—ï¸ Install Buildozer & Dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython
        buildozer version  # Check if Buildozer installed correctly

    - name: ğŸ“ Initialize Buildozer (If Missing)
      run: |
        if [ ! -f "buildozer.spec" ]; then
          buildozer init
        fi

    - name: ğŸš€ Build APK (With Error Handling)
      run: |
        source venv/bin/activate
        for attempt in {1..3}; do  # Retry 3 times if failed
          echo "Attempt $attempt to build APK..."
          buildozer -v android debug && break || sleep 10
        done

    - name: ğŸ—ƒï¸ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PrankApp-APK
        path: bin/*.apk
