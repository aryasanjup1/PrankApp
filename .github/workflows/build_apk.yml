name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git openjdk-17-jdk unzip wget \
            python3 python3-pip python3-setuptools \
            libffi-dev libssl-dev liblzma-dev \
            zlib1g-dev libgirepository1.0-dev libc6 libstdc++6
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Install Android SDK & Fix `sdkmanager` Error
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          
          echo "🔄 Downloading Android SDK tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
          
          echo "🔄 Accepting Android SDK licenses..."
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          
          echo "🔄 Installing required SDK packages..."
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0" \
            "cmdline-tools;latest" "tools" "ndk;25.1.8937393"
          
          echo "export ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Initialize Buildozer
        run: |
          cd $GITHUB_WORKSPACE
          buildozer init || true
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/# android.ndk = /android.ndk = 25.1.8937393/' buildozer.spec
          sed -i 's/# android.api = 31/android.api = 31/' buildozer.spec
          sed -i 's/# android.gradle_dependencies = /android.gradle_dependencies = com.android.support:support-v4:27.1.1/' buildozer.spec

      - name: Build APK
        run: |
          cd $GITHUB_WORKSPACE
          buildozer -v android debug || (echo "❌ Build failed! Retrying..." && buildozer -v android debug > build_error.log 2>&1)

      - name: Upload Debug Log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Failure-Logs
          path: build_error.log

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrankApp-APK
          path: bin/*.apk
