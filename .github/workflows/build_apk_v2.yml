name: Build APK

on:
  workflow_dispatch:  # Allows manual execution

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y build-essential git openjdk-17-jdk unzip wget \
                              python3 python3-pip python3-setuptools \
                              libffi-dev libssl-dev liblzma-dev zlib1g-dev \
                              libncurses-dev libncursesw-dev \
                              libgirepository1.0-dev libc6 libstdc++6

      - name: Install Android SDK and Buildozer
        run: |
          mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Initialize Buildozer
        run: |
          buildozer init
          sed -i 's/# android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec

      - name: Build APK (With Error Handling)
        run: |
          set -e
          buildozer -v android debug || echo "Build failed" > build_error.log

      - name: Upload Debug Log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_error_log
          path: build_error.log

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: PrankApp-APK
          path: bin/*.apk
