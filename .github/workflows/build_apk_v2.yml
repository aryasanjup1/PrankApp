name: Build APK

on:
  workflow_dispatch:  # Enable manual trigger
  push:
    branches:
      - main  # Runs on push (optional, remove this to disable auto-builds)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install Required Packages
        run: |
          sudo apt update
          sudo apt install -y build-essential git openjdk-17-jdk unzip wget \
                              python3 python3-pip python3-setuptools \
                              libffi-dev libssl-dev liblzma-dev zlib1g-dev \
                              libncurses5 libncursesw5

      # Install Android SDK & Buildozer
      - name: Set up Android SDK & Buildozer
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH

          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          cd $ANDROID_HOME/cmdline-tools/latest

          # Download and install SDK
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip && rm sdk-tools.zip
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Install Buildozer
          pip3 install --upgrade pip
          pip3 install --user buildozer cython virtualenv

      # Build APK
      - name: Build APK
        run: |
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          
          buildozer android clean
          buildozer -v android debug || echo "BUILD_FAILED" > build_error.log

      # Upload Debug Log (if failed)
      - name: Upload Debug Log (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Build_Error_Log
          path: build_error.log

      # Upload APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrankApp-APK
          path: bin/*.apk
